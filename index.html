<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Fetching</title>
</head>

<body>

            <button class="getAllClients" onclick="getClients()">Get All Clients</button>

        </div>
        
        <div class="fetchAccounts">

            <div id="result"></div>

        </div>
    
        <div class="fetchCards">
            <button class="getAllCards" onclick="getCards()">Get All Cards</button>
            <div id="result"></div>

        </div>
    </div>
    <div class="particles" id="particles-js"></div>
            <script src="js/particles/particles.js"></script>
